 <!DOCTYPE html>
 <html>
     <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
     </head>
     <body>
         <div class="container">
            <div class="stopwatch">00:00:00</div>
            <div class="ms">000</div>
                <div class="buttons">
                    <button type="button" class="btn btn-dark startButton">Start</button>
                    <button type="button" class="btn btn-dark pauseButton">Pause</button>
                    <button type="button" class="btn btn-dark continueButton">Continue</button>
                    <button type="button" class="btn btn-dark restartButton">Restart</button>
                </div>
        </div>
         <script src="script.js"></script>
     </body>
 </html>
